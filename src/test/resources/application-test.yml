spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  flyway:
    enabled: false

logging:
  level:
    org:
      springframework:
        boot:
          context:
            config: DEBUG