spring.datasource.url=jdbc:postgresql://localhost:5432/Learning
spring.datasource.username=postgres
spring.datasource.password=071208

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG

# Only show WARN or higher from Spring Boot (suppress debug/noise)
logging.level.root=WARN

# Showing log in my package
logging.level.org.example.config=DEBUG

# Enable logging to file
logging.file.name=logs/myapp.log

# Log pattern (console)
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log pattern (file)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n